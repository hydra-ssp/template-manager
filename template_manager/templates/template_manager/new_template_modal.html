<!-- the tabindex here is to allow 'esc' to close the dialog box -->
<div id="new-template-container" class="modal fade bs-example-modal-lg" tabindex=-1>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{_('Create a New Template')}}</h4>
      </div>
      <div id="new-template" class="modal-body">
        <form  id="import_form" method="post" enctype=multipart/form-data role='form'>
            <div class="row">
            <div class="col-lg-6 col-sm-6 col-12">
                <select id="template-choice" name="format" class="">
                    <option value="manual" selected="selected">{{_('Build a template manually')}}</option>
                    <option value="xml">{{_('Load a template from XML')}}</option>
                    <option value="json">{{_('Load a template from JSON')}}</option>
                </select>
            </div>
            </div> <!--row-->
            <div class="row">
                <div id='import-select-container' class="col-lg-6 col-sm-6 col-12 hidden">
                   <div class="input-group">
                       <label class="input-group-btn">
                                {{_('Browse')}}&hellip;
                        </label>
                        <input type="file" name="template_file" class="" readonly>
                    </div> <!-- input-group -->
                </div> <!-- select container -->
            </div> <!--row-->
        </form>
      </div> <!-- modal body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{_('Close')}}</button>
        <button type="button" id="go-add-template" class="btn btn-primary">{{_('Go')}}</button>
      </div> <!-- model footer -->
    </div><!-- modal content -->
  </div><!-- modal-dialog -->
</div>
